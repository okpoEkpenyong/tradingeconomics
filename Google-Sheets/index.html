<!DOCTYPE html>
<html>

<head>
    <title>Trading Economics</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <style>
        #wrapper {
            width: 90%;
            margin: auto auto;
            text-align: center;
        }
        
        #wr2 {
            min-height: 77.5vh;
        }
        
        h1 {
            margin-top: 40px;
            font-weight: 600;
            font-size: 2.4rem;
        }
        
        button {
            color: #333;
            width: 90%;
            margin: 4px;
            padding: 5px 10px;
            border: 0;
            font-size: 1.3rem;
            transition: all 0.25s;
            border-radius: 4px; 
        }
        
        label {
            color: #333;
            margin-top: 12px;
            font-size: 1.1rem;
        }
        
        label span {
            font-weight:100; 
            font-size: 1.1rem; 
            color: #999;
        }
        
        input {
            font-size: 1.2rem;
            width: 90%;
            text-align: center;
        }
        
        span {
            color: #333;
        }
        
        .form-control {
            border-radius: 4px;
            margin: 2px 0 8px 0;
            padding: 0 5px;
            display: inline-block;
            font-size: 1.3rem;
            border: 1px solid #f2f2f7;
            color: #666;
        }
        
        .btn-group {
            width: 180px;
        }
        
        #method {
            width: 100%;
            margin: 10px 0 10px 0;
            padding: 6px;
        }
        
        .dropdown-menu {
            border-radius: 4px;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        
        .dropdown-item {
            margin: 0;
            border: 0;
            background-color: transparent;
            padding: 5px 16px;
            width: 100%;
            text-align: left;
            display: inline-block;
        }

        .dropdown-item-frequency {
            margin: 0;
            border: 0;
            background-color: transparent;
            padding: 5px 16px;
            width: 100%;
            text-align: left;
            display: inline-block;
        }
        
        .dropdown-item:hover {
            background-color: #f2f2f7;
        }

        .dropdown-item-frequency:hover {
            background-color: #f2f2f7;
        }
        
        #gettingWhatTitle {
            margin: 20px 0 10px 0;
            font-size: 1.4rem;
            font-weight: 600;
            display: block;
        }
        
        ._btn-info {
            border: 2px solid #f2f2f7;
        }
        
        ._btn-default, ._btn-info {
            background-color: transparent;
            color: #333;
        }
        
        ._btn-default {
            border: 1px solid #f2f2f7;
        }

        ._btn-default:focus, .pressedBtnGray, ._btn-default:hover {
            background-color: #f2f2f7;
        }
        
        .pressedBtnBlue, ._btn-info:focus, ._btn-info:hover {
            background-color: #f2f2f7;
            color: #333;
        }
        
        ._btn-primary {
            background-color: #21a364;
            color: #fff;
        }
        
        ._btn-primary:hover {
            background-color: #008142;
        }
        
        #submitButton {
            background-color: #c5c5d3;
            width: 120px;
        }
        
        #submitButton:hover {
            background-color: #b0b0bf;
        }
        
        #wrapper footer {
            font-weight: 100; 
            font-size: 1.1rem; 
            text-align: left;
            padding-bottom: 30px;
            color: #b9b9b9;
        }
        
        .glyphicon {
            color: #54d685;
        }

        .glyphicon-black {
            color: #54d685;
        }

        .chart-loading{ 
          width: 20px;
          height: 20px;
          background: url(https://d3fy651gv2fhd3.cloudfront.net/images/progress-wheel.gif) no-repeat;
          background-position: center;
        }
        
        #loading {
            z-index: 1;
            position: fixed;
            width: 90%;
            height: 100%;
            animation: fadeInOut 3s infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%   { background-color: rgb(255,255,255,0.5); }
            50% { background-color: rgb(255,255,255,0.95); }
            100% { background-color: rgb(255,255,255,0.5); }
        }

        #close {
          float:right;
          display:inline-block;
          padding:2px 5px;
          background:#ccc;
          margin-top: 15px;
        }

        #close:hover {
          float:right;
          display:inline-block;
          padding:2px 5px;
          background:#ccc;
          color:#fff;
        }

    </style>
</head>
<body>
    <div id="wrapper">   
        <div id="loading"><span id="close" onclick="this.parentNode.style.visibility = 'hidden'; return false;">x</span></div>
        <div id="wr2">
            
            <div class="btn-group">
                <button id="method" type="button" class="_btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-menu-down"></span> Select One Option 
                </button>
                <div class="dropdown-menu">
                    <button value="indicators" class="dropdown-item">Indicators</button>
                    <button value="calendar" class="dropdown-item">Calendar</button>
                    <button value="forecast" class="dropdown-item">Forecast</button>
                    <button value="markets" class="dropdown-item">Markets</button>
                    <button value="earnings" class="dropdown-item">Financials</button>
                    <button value="news" class="dropdown-item">News</button>
                    <button value="comtrade" class="dropdown-item">Comtrade</button>
                    <button value="eurostat" class="dropdown-item">Eurostat</button>
                    <button value="worldbank" class="dropdown-item">World Bank</button>
                    <button value="federalReserve" class="dropdown-item">Federal Reserve</button>
                    <button value="search" class="dropdown-item">Search</button>
                </div>
            </div>
            <form>
                <div class="form-inline">
                    <div id="indicatorsContainer">
                      <hr>
                      <button id='allIndicatorsBtn' type="button" class="_btn-info">Snapshot</button>
                      <button id='historicalDataBtn' type="button" class="_btn-info">Historical Data</button>
                      <button id='peersBtn' type="button" class="_btn-info">Peers</button>
                      <button id='creditRatingBtn' type="button" class="_btn-info">Credit Rating</button>
                      <button id='updatesBtn' type="button" class="_btn-info">Updates</button>
                      <hr id="indicatorsHr">

                      <div id="allIndicatorsBtnContainer">
                          <button id="getEveryTeApiIndicatorName" type="button" class="_btn-default">Get All Indicators</button>
                          <button id="getEveryIndicatorOfaCountry" type="button" class="_btn-default">Get Indicators by Country</button>
                          <button id="getThatIndicatorForAllCountries" type="button" class="_btn-default">Get Countries by Indicator</button>
                          <button id="getIndicatorByTicker" type="button" class="_btn-default">Get Indicator by Ticker</button>
                          <button id="getIndicatorsByCountryAndGroup" type="button" class="_btn-default">Get Indicators by Country and Group</button>
                      </div>

                      <div id="peersBtnContainer">
                          <button id="getIndicatorPeersByTicker" type="button" class="_btn-default">Get Indicator Peers by Ticker</button>
                          <button id="getIndicatorPeersByCountry" type="button" class="_btn-default">Get Indicator Peers by Country</button>
                          <button id="getIndicatorPeersByCountryAndCategory" type="button" class="_btn-default">Get Indicator Peers by Country and Category</button>
                      </div>
  
                      <div id="historicalDataBtnContainer">
                          <button id="getSpecificCountriesAndIndicatorsFromDateToDate" type="button" class="_btn-default">Get Historical by Countries and Indicators</button>
                          <button id="getDataByTicker" type="button" class="_btn-default">Get Data by Ticker</button>
                          <button id="getLatestUpdates" type="button" class="_btn-default">Get Latest Updates</button>
                      </div>
  
                      <div id="creditRatingBtnContainer">
                          <button id="getLatestRatingsForAllCountries" type="button" class="_btn-default">Get Latest Credit Ratings</button>
                          <button id="getCountryRating" type="button" class="_btn-default">Get Latest Credit Ratings by Country</button>
                          <button id="getCountryHistoricalRating" type="button" class="_btn-default">Get Country Historical Rating</button>
                          <button id="getHistoricalRatingsForAllCountries" type="button" class="_btn-default">Get Historical Ratings For All Countries</button>
                      </div>
  
                      <div id="updatesBtnContainer">
                          <button id="getAllUpdates" type="button" class="_btn-default">Get All Updates</button>
                          <button id="getUpdatesStartingFromADate" type="button" class="_btn-default">Get Updates Starting From a Date</button>
                          <button id="getLatestUpdatesByCountry" type="button" class="_btn-default">Get Latest Updates by Country</button>
                      </div>
                    </div>
    
                    <div id="calendarContainer">
                      <hr>
                      <button id="getAllCalendarEvents" type="button" class="_btn-default">Get All Calendar Events</button>
                      <button id="getCalendarLatestUpdates" type="button" class="_btn-default">Get Latest Updates</button>
                      <button id="getCalendarEventsByTicker" type="button" class="_btn-default">Get Calendar Events by Ticker</button>
                      <button id="getCalendarEventsForSpecificCountryAndGroup" type="button" class="_btn-default">Get Calendar Events by Country and Group</button>
                      <button id="getCalendarEventsForSpecificCountriesAndIndicatorsFromDateToDate" type="button" class="_btn-default">Get Calendar Events by Country and Indicator</button>
                      <button id="getCalendarEventsByCalendarId" type="button" class="_btn-default">Get Calendar Events by Calendar ID</button>
                    </div>
    
                    <div id="forecastContainer">
                        <hr>                                                
                        <button id="getForecastsByTicker" type="button" class="_btn-default">Get Forecasts by Ticker</button>
                        <button id="getForecastsForSpecificCountriesAndIndicators" type="button" class="_btn-default">Get Forecasts for Countries and Indicators</button>
                        <button id="getForecastsForIndex" type="button" class="_btn-default">Get Forecasts for Indexes</button> 
                        <button id="getForecastsForCurrency" type="button" class="_btn-default">Get Forecasts for Currencies</button>
                        <button id="getForecastsForCrypto" type="button" class="_btn-default">Get Forecasts for Crypto</button>
                        <button id="getForecastsForCommodities" type="button" class="_btn-default">Get Forecasts for Commodities</button>
                        <button id="getForecastsForBonds" type="button" class="_btn-default">Get Forecasts for Bonds</button>
                        <button id="getForecastsForSymbols" type="button" class="_btn-default">Get Forecasts for Symbols</button>
                    </div>
    
                    <div id="marketsContainer">
                      <hr>
                      <button id='groupSnapshotsBtn' type="button" class="_btn-info">Snapshots</button>
                      <button id='getMarketHistorical' type="button" class="_btn-info">Historical Data</button>
                      <button id='getIntradayPricesByMarketSymbolStartingFromDateAndHour' type="button" class="_btn-info">Intraday Data</button>
                      <hr id="marketsHr">
  
                      <div id="groupSnapshotsBtnContainer">
                          <button id='getSpecificMarketsBySymbol' type="button" class="_btn-default">Get Markets by Symbol</button>
                          <button id='getCommodities' type="button" class="_btn-default">Get Commodities</button>
                          <button id='getMajorCurrencies' type="button" class="_btn-default">Get Major Currencies</button>
                          <button id='getCurrencyCrosses' type="button" class="_btn-default">Get Currency Crosses</button>
                          <button id='getCryptoCurrencies' type="button" class="_btn-default">Get Crypto Currencies</button>
                          <button id='getStockMarketIndexes' type="button" class="_btn-default">Get Stock Market Indexes</button>
                          <button id='getGovernmentBonds' type="button" class="_btn-default">Get Government Bonds</button>
                          <button id='getLatestPeersPricesByMarketSymbol' type="button" class="_btn-default">Get Latest Peers Prices by Market Symbol</button>
                      </div>
                    </div>
    
                    <div id="earningsContainer">
                      <hr>
                      <button id="financialsSnapshot" type="button" class="_btn-default">Snapshot</button>
                      <button id="companySectorCategory" type="button" class="_btn-default">Company Sector and Category</button>
                      <button id="financialsHistorical" type="button" class="_btn-default">Historical</button>
                      <button id="earningsAndRevenuesBtn" type="button" class="_btn-default">Earnings and Revenues</button>  
                      <hr id="earningsHr">

                        <div id="earningsRevenuesBtnContainer">
                          <button id="getDefaultEarningsCalendar" type="button" class="_btn-default">Get Default Earnings Calendar</button>
                          <button id="getEarningsByIndex" type="button" class="_btn-default">Get Earnings and Revenues by Index</button>
                          <button id="getEarningsBySector" type="button" class="_btn-default">Get Earnings and Revenues by Sector</button>
                          <button id="getEarningsCalendarByCountry" type="button" class="_btn-default">Get Earnings Calendar by Country</button>
                        </div>

                        <div id="companySectorCategoryBtnContainer">
                          <button id="getCompanyList" type="button" class="_btn-default">Get Company List</button>
                          <button id="getSectorList" type="button" class="_btn-default">Get Sector List</button>
                          <button id="getCategoryList" type="button" class="_btn-default">Get Category List</button>
                        </div>

                        <div id="financialsSnapshotBtnContainer">
                          <button id="getFinancialsByCategory" type="button" class="_btn-default">Get Financials by Category</button>
                          <button id="getFinancialsBySymbol" type="button" class="_btn-default">Get Financials by Symbol</button>
                        </div>
                    </div>
    
                    <div id="newsContainer">
                      <hr id="newsHr">
  
                      <div id="latestNewsBtnContainer">
                          <button id="getLatestNews" type="button" class="_btn-default">Get Latest News</button>
                          <button id="getNewsByCountryAndIndicator" type="button" class="_btn-default">Get News by Country and Indicator</button>
                          <button id="getNewsListSpecifyingStartIndexAndListSize" type="button" class="_btn-default">Get News List Specifying Start Index and List Size</button>
                      </div>
                    </div>

                    <div id="comtradeContainer">
                      <hr>
                      <button id="comtradeCategories" type="button" class="_btn-default">Category and Countries</button>
                      <button id="comtradeSnapshot" type="button" class="_btn-default">Snapshot</button>
                      <button id="getComtradeHistorical" type="button" class="_btn-default">Get Historical Data</button>
                      <hr id="comtradeHr">

                        <div id="comtradeCategoriesBtnContainer">
                          <button id="getComtradeCategories" type="button" class="_btn-default">Get Comtrade Categories</button>
                          <button id="getComtradeCountries" type="button" class="_btn-default">Get Comtrade Countries</button>
                        </div>

                        <div id="comtradeSnapshotBtnContainer">
                          <button id="getComtradeLatestUpdates" type="button" class="_btn-default">Get Latest Updates</button>
                          <button id="getComtradeSnapshotByCountry" type="button" class="_btn-default">Get Data by Country</button>
                          <button id="getImportsExportsByCountryCategory" type="button" class="_btn-default">Get Imports/Exports by Country/Category</button>
                          <button id="getTotalsByCountry" type="button" class="_btn-default">Get Total Imports/Exports by Country</button>
                          <button id="getTradeBetweenCountries" type="button" class="_btn-default">Get Trade Between Countries</button>
                        </div>
                    </div>

                    <div id="eurostatContainer">
                      <hr>
                      <button id="getEurostatCountries" type="button" class="_btn-default">Get Data Countries List</button>
                      <button id="getEurostatCategories" type="button" class="_btn-default">Get Data Categories List</button>
                      <button id="getEurostatByCountryAndCategoryGroup" type="button" class="_btn-default">Get Data By Country and Category Group</button>
                      <button id="getEurostatByCountryAndCategory" type="button" class="_btn-default">Get Data By Country and Category</button>
                      <button id="getEurostatByIDAndDate" type="button" class="_btn-default">Get Historical Data</button>
                      
                    </div>

                    <div id="worldbankContainer">
                      <hr>
                      <button id="getMainCategories" type="button" class="_btn-default">Get Categories List</button>
                      <button id="getSeriesCodeByMainCategory" type="button" class="_btn-default">Get Series Code by Category</button>
                      <button id="getDataBySeriesCode" type="button" class="_btn-default">Get Data by Series Code/Symbol</button>
                      <button id="getDataByCountry" type="button" class="_btn-default">Get Data by Country</button>
                      <button id="getDataByURL" type="button" class="_btn-default">Get Data by URL</button>
                      <button id="getHistoricalDataBySeriesCode" type="button" class="_btn-default">Get Historical Data by Series Code</button>
                      
                    </div>

                    <div id="federalReserveContainer">
                      <hr>
                      <button id="getStates" type="button" class="_btn-default">Get States List</button>
                      <button id="getCounties" type="button" class="_btn-default">Get Counties List</button>
                      <button id="getFederalReserveHistorical" type="button" class="_btn-default">Get Historical Data</button>
                      <button id="federalReserveSnapshot" type="button" class="_btn-default">Snapshot</button>
                      <hr id="fedReservedeHr">

                      <div id="federalReserveSnapshotBtnContainer">
                        <button id="getFedDataByCountry" type="button" class="_btn-default">Get Data by Country</button>
                        <button id="getFedDataBySymbol" type="button" class="_btn-default">Get Data by Symbol</button>
                        <button id="getFedDataByState" type="button" class="_btn-default">Get Data by State</button>
                        <button id="getFedDataByCounty" type="button" class="_btn-default">Get Data by County</button>
                        <button id="getFedDataByURL" type="button" class="_btn-default">Get Data by URL</button>
                      </div>
                    </div>
    
                    <!--Input Fields-->
                    
                    <hr id="gettingWhatHr">

                    <div id="searchInputContainer" style="display: none; width: 80%">
                      <input id="searchInput" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" list="searchResults" onkeyup="searchFunction(undefined, true)" />
                    </div>

                    <div id="searchResultsContainer" style="display: none; width: 100%">
                      <div id="searchFilterContainer" style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
                      </div>
                      
                      <select id="searchResults" name="searchResultsName" size="8" onclick="searchResultsFunction()" style="width: 100%; overflow-x:auto;">
                      </select>
                    </div>

                    <span id="gettingWhatTitle">Test Title</span>

                    <div class="btn-group" id="frequencyButtonContainer">
                      <button id="frequencyButton" type="button" class="_btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <span class="glyphicon glyphicon-menu-down"></span> Select Frequency 
                      </button>
                      <div class="dropdown-menu">
                          <button type="button" id="dailyButton" value="daily" class="dropdown-item-frequency">Daily</button>
                          <button type="button" id="intradayButton" value="intraday" class="dropdown-item-frequency">Intraday</button>
                          <button type="button" id="snapShotButton" value="snapshot" class="dropdown-item-frequency">Snapshot</button>
                      </div>
                    </div>

                    <div id="radioBoxesContainer">
                      <div class="form-check" style="display: inline-block">
                        <label class="form-check-label" for="flexRadioDefault">
                          Imports
                        </label>
                        <input class="form-check-input" type="radio" value="" name="comtraderadioButton" id="importsRadiobox">
                      </div>
                      <div class="form-check" style="display: inline-block">
                        <label class="form-check-label" for="flexRadioChecked">
                          Exports
                        </label>
                        <input class="form-check-input" type="radio" value="" id="exportsRadiobox" name="comtraderadioButton" checked>
                      </div>
                    </div>

                    <div id="checkBoxesContainer">
                      <div class="form-check" style="display: inline-block">
                        <label class="form-check-label" for="flexCheckDefault">
                          Imports
                        </label>
                        <input class="form-check-input" type="checkbox" value="" name="comtradecheckboxButton" id="importsCheckbox">
                      </div>
                      <div class="form-check" style="display: inline-block">
                        <label class="form-check-label" for="flexCheckChecked">
                          Exports
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="exportsCheckbox" name="comtradecheckboxButton" checked>
                      </div>
                    </div>
    
                    <div id="countryInputContainer">
                        <label for="countryInput" class="text-center" data-toggle="tooltip" data-placement="top" title="type all to get data for all countries">Countries</label><br>
                        <input type="text" class="form-control" id="countryInput">
                    </div>

                    <div id="country2InputContainer">
                        <label for="country2Input" class="text-center" >Country</label><br>
                        <input type="text" class="form-control" id="country2Input" required>
                    </div>
    
                    <div id="indicatorInputContainer">
                        <label for="indicatorInput" class="text-center">Indicators</label><br>
                        <input type="text" class="form-control" id="indicatorInput">
                    </div>

                    <div id="groupInputContainer">
                        <label for="groupInput" class="text-center">Group</label><br>
                        <input type="text" class="form-control" id="groupInput">
                    </div>

                    <div id="categoryIndicatorInputContainer">
                        <label for="categoryIndicatorInput" class="text-center">Category</label><br>
                        <input type="text" class="form-control" id="categoryIndicatorInput">
                    </div>
    
                    <div id="tickerInputContainer">
                        <label for="tickerInput" class="text-center">Ticker</label><br>
                        <input type="text" class="form-control" id="tickerInput">
                    </div>
    
                    <div id="calendarIdInputContainer">
                        <label for="calendarIdInput" class="text-center">Calendar ID</label><br>
                        <input type="text" class="form-control" id="calendarIdInput">
                    </div>
    
                    <div id="currencyISOInputContainer">
                        <label for="currencyISOInput" class="text-center">Currency ISO</label><br>
                        <input type="text" class="  form-control" id="currencyISOInput">
                    </div>
    
                    <div id="marketSymbolInputContainer">
                        <label for="marketSymbolInput" class="text-center">Market Symbol<br><span>Stock, Index, Currency, Commodity or Bond<br>Some options will not accept all of the above</span></label><br>
                        <input type="text" class="form-control" id="marketSymbolInput">
                    </div>

                    <div id="financialsSymbolInputContainer">
                        <label for="financialsSymbolInput" class="text-center">Financials Symbol</label><br>
                        <input type="text" class="form-control" id="financialsSymbolInput">
                    </div>
                    
                    <div id="financialsCategoryInputContainer">
                        <label for="financialsCategoryInput" class="text-center">Category</label><br>
                        <input type="text" class="form-control" id="financialsCategoryInput">
                    </div>

                    <div id="stateInputContainer">
                      <label for="stateInput">Series Code</label><br>
                      <input type="text" class="form-control" id="stateInput">
                    </div>

                    <div id="comtradeSymbolInputContainer">
                        <label for="comtradeSymbolInput" class="text-center">Symbol</label><br>
                        <input type="text" class="form-control" id="comtradeSymbolInput">
                    </div>

                    <div id="eurostatCategoryGroupContainer">
                        <label for="eurostatCategoryGroupInput" class="text-center">Category Group</label><br>
                        <input type="text" class="form-control" id="eurostatCategoryGroupInput">
                    </div>

                    <div id="earningsTypeInputContainer">
                        <label for="earningsTypeInput" class="text-center">Earnings Type<br><span>Earnings, Dividends, IPO or Stock Splits<br>Only one Type at a Time</span></label><br>
                        <input type="text" class="form-control" id="earningsTypeInput">
                    </div>

                    <div id="indexInputContainer">
                        <label for="indexInput">Index</label><br>
                        <input type="text" class="form-control" id="indexInput">
                    </div>

                    <div id="sectorInputContainer">
                        <label for="sectorInput">Sector</label><br>
                        <input type="text" class="form-control" id="sectorInput">
                    </div>
                
                    <div id="startIndexListSizeInputContainer">
                        <label for="startIndexInput" class="text-center">Start Index and List Size</label><br>
                        <input type="text" class="form-control" id="startIndexInput">
                        <input type="text" class="form-control" id="listSizeInput">
                    </div>
    
                    <div id="articleIdInputContainer">
                        <label for="articleIdInput" class="text-center">Article ID<br><span>Only one ID at a Time</span></label><br>
                        <input type="text" class="form-control" id="articleIdInput">
                    </div>
    
                    <div id="dateFromOneInputContainer">
                        <label id="dateFromOneInputLabel" for="dateFromOneInput" class="text-center">Starting From Date</label><br>
                        <input type="date" class="form-control" id="dateFromOneInput">
                    </div>
    
                    <div id="dateFromToInputContainer">
                        <label for="dateFromInput" class="text-center" data-toggle="tooltip" data-placement="top" title="mm/dd/yyyy to get all data">Start Date</label><br>
                        <input type="date" class="form-control" id="dateFromInput">
                        <label for="dateToInput" class="text-center" data-toggle="tooltip" data-placement="top" title="mm/dd/yyyy to get all data">End Date</label><br>
                        <input type="date" class="form-control" id="dateToInput">
                    </div>

        function searchFunction(url, canary){
          // console.log(document.getElementById('searchInput').value)

          let searchInput = document.getElementById('searchInput')

          setTimeout(() => {
            url ? console.log(url) : url = 'https://brains.tradingeconomics.com/v2/search/all?q=' + searchInput.value + '&pp=250&nogroup=Overview;Financial%20Statements&app=googlesheets&chart=true'

            fetchSearchResults(url, canary)
          }, 1000);
        }

        var results

        async function fetchSearchResults(url, canary){
          let searchResults = document.getElementById("searchResults");
          searchResults.classList.add("chart-loading");
          let response = await fetch(url)
          results = await response.json()
          // console.log(results)

          fillSearchResults(results, canary)
        }

        function fillSearchResults(results, canary){
          let searchResults = document.getElementById("searchResults")
          searchResults.innerHTML = ""

          searchResults.classList.remove("chart-loading")

          if (results['hits']) {
            results['hits'].forEach((hit, index) => {
              if (hit['s']){
                let unit = hit['unit'] ? hit['unit'] : ""
                let frequency = hit['frequency'] ? hit['frequency'] : ""
                let name = hit['pretty_name'] ? hit['pretty_name'] : ""
                let hit_url = hit['url'] ? hit['url'] : ""

                let un = unit ? ' (' + unit + ')' : ""
                let fr = frequency ? ' (' + frequency + ')' : ""

                let newOption = new Option( name + un + fr , index)
                searchResults.add(newOption,undefined)
              }
            })
          }

          searchResults.selectedIndex = 0 
          let selectedItem = results['hits'][searchResults.value]

          if (selectedItem['s']){
            symbol = selectedItem['s']
          }

          var searchFilterContainer = document.getElementById('searchFilterContainer')
          
          if (canary) {

            var rows = ``

            let prettyNames = {
              "all": "All",
              "wb": "World Bank",
              "bond": "Bond",
              "commodity": "Commodity",
              "economic": "Economy",
              "forex": "Forex",
              "fred": "Federal Reserve",
              "idx": "Index",
              "mkt": "Market",
              "financials": "Financials",
              "comtrade": "Comtrade",
              "eurostat": "Eurostat",
              "teforecasts": "Forecasts"
            }

            let typeLength = results['info']['facets']['type'].length
            
            let cells = `<div class="form-check" style="display: inline-block;
                  padding: 5px;">
                  <label class="form-check-label" for="allCheckbox" style='white-space: nowrap; margin-top: 0'>
                    All <br> (${results['info']['hits']['value']})
                  </label>
                  <input class="form-check-input" type="radio" value="all" name="filterRadioButton" id="allCheckbox" onclick="radioFilter(this)" checked>
                </div>`


            results['info']['facets']['type'].forEach(type => {
              if ( !['Te_users', 'Idx'].includes(type['key'])) {
                cells += `<div class="form-check" style="display: inline-block;
                  padding: 5px;">
                  <label class="form-check-label" for="${type['key']}Checkbox" style='white-space: nowrap; margin-top: 0'>
                    ${prettyNames[type['key'].toLowerCase()]} <br> (${type['doc_count']})
                  </label>
                  <input class="form-check-input" type="radio" value="${type['key']}" name="filterRadioButton" id="${type['key']}Checkbox" onclick="radioFilter(this)">
                </div>`
              }
            })

            searchFilterContainer.innerHTML = cells
            
          }  
        }

        function radioFilter(e){

          let searchInput = document.getElementById('searchInput')
          var url = 'https://brains.tradingeconomics.com/v2/search/' + e.value + '?q=' + searchInput.value + '&pp=250&nogroup=Overview;Financial%20Statements&app=googlesheets'
          searchFunction(url, false)
          
        }


        var symbol
        var country
        var indicator

        function searchResultsFunction(){
          let searchResults = document.getElementById("searchResults")
          let indexValue = searchResults.value


          let markets_a = ["commodity", "idx", "forex", "bond", "equity", "mkt", "fred", "eurostat"]
          let markets_b = ["wb", "comtrade", "financials"]
          let markets_c = ["TERatings", "economic"]

          let selectedItem = results['hits'][indexValue]
          symbol = selectedItem['s'].replace(':fred','')
          if (markets_a.includes(selectedItem['type'])){
            // show date inputs
            let dailyButton = document.getElementById("dailyButton")

            if (selectedItem['type'] == 'fred'){
              getFederalReserveHistorical.onclick = () => eachButtonSetup(getFederalReserveHistorical,'','','','','','','','block','','','','','','','','','','','','','', '','','','','','','', 'block')
            }
            else dailyButton.click()

          }
          else if (markets_b.includes(selectedItem['type'])){
            // show results

            if (selectedItem['type'] == 'wb'){
              symbol = selectedItem['s'].replace(':wb','')
              eachButtonSetup(getHistoricalDataBySeriesCode,'','','','','','','','','','','','','','','','','','','','','', '','','','','','', 'block')
            }

            if (selectedItem['type'] == 'comtrade'){
              symbol = selectedItem['s'].replace(':comtrade','')
              eachButtonSetup(getComtradeHistorical,'', '','','','','','','','','','','','','','','','','','','', '','','','block')
            }

          }
          else if (markets_c.includes(selectedItem['type'])){

            if (selectedItem.category == 'Credit Rating'){
              country = selectedItem.country[0]

              eachButtonSetup(getCountryHistoricalRating, '', 'x', '', '', '', '', '', 'block','','','','','','','','','','','','','','','','','','') 
            }
            else {
              indicator = selectedItem.category
              Array.isArray(selectedItem.country) ? country = selectedItem.country[0] : country = selectedItem.country
              // console.log("selectedItem.country =>", selectedItem.country)
              eachButtonSetup(getSpecificCountriesAndIndicatorsFromDateToDate, 'x', 'x', '', '', '', '', '', 'block','','','','','','','','','','','','','','','','','','')
            }
          }
        }
